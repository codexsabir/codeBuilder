<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalc</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main class="calculator" role="application" aria-label="Simple calculator">
        <div id="display" class="display" aria-live="polite" aria-atomic="true"></div>
        <div class="buttons">
            <!-- Digits -->
            <button type="button" data-action="digit" data-value="7" aria-label="7">7</button>
            <button type="button" data-action="digit" data-value="8" aria-label="8">8</button>
            <button type="button" data-action="digit" data-value="9" aria-label="9">9</button>
            <button type="button" data-action="operator" data-value="/" aria-label="divide">÷</button>

            <button type="button" data-action="digit" data-value="4" aria-label="4">4</button>
            <button type="button" data-action="digit" data-value="5" aria-label="5">5</button>
            <button type="button" data-action="digit" data-value="6" aria-label="6">6</button>
            <button type="button" data-action="operator" data-value="*" aria-label="multiply">×</button>

            <button type="button" data-action="digit" data-value="1" aria-label="1">1</button>
            <button type="button" data-action="digit" data-value="2" aria-label="2">2</button>
            <button type="button" data-action="digit" data-value="3" aria-label="3">3</button>
            <button type="button" data-action="operator" data-value="-" aria-label="subtract">−</button>

            <button type="button" data-action="digit" data-value="0" aria-label="0">0</button>
            <button type="button" data-action="decimal" data-value="." aria-label="decimal point">.</button>
            <button type="button" data-action="clear" aria-label="clear">C</button>
            <button type="button" data-action="operator" data-value="+" aria-label="add">+</button>

            <button type="button" data-action="backspace" aria-label="backspace">←</button>
            <button type="button" data-action="equals" aria-label="equals">=</button>
        </div>
    </main>
</body>
</html>
